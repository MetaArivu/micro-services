spring:
  application:
    name: api-gateway

server:
  port: 8765
--- 
spring:
  profiles: dev
  cloud:
    bus:
      id: naming-server-fbcb02b3-80df-48d2-8da4-18a089d27e8d
      enabled: true
  kafka:
    bootstrap-servers: http://localhost:9095   
  gateway:
    discovery:
      locator:
        enabled: true   
app:
  info: Naming Server Microservice
  version: V1
  public_routes: /actuator/**,/favicon.ico
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

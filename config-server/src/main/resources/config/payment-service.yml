spring:
  application:
    name: payment-service

server:
  port: 8087
--- 
spring:
  profiles: dev
  data.mongodb:
    host: localhost
    port: 27017
    database: paymentdb
  cloud:
    bus:
      id: payment-service-fbcb02b3-80df-48d2-8da4-18a089d27e8d
      enabled: true
  kafka:
    bootstrap-servers: http://localhost:9095      
jwt:
  password:
    encoder:
      secret: oZr417KU7ipPoCCGY0-cPcGu0PpT1_aG9o-BD1KcnN3BpZPrLcNKgcF9QXXJwrY50Whd7Ij51t45oD0ctn-Vo032uFoMtnNzvzpOFq
      iteration: 33
      keylength: 256
  secret: AMDXGbO7gGwf3hoFPpm6GwQvFrqoCsn2 #This Secret For JWT HS256 Signature Algorithm MUST Have 256 bits KeySize
  expiration: 28800 # token expiration in seconds
app:
  info: Payment Microservice
  version: V1
  public_routes: /actuator/**,/welcome,/swagger-ui.html,/webjars/**,/v3/**,/favicon.ico
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
url:
  product: http://product-service      
